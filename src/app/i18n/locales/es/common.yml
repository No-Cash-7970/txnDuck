# Common words and phrases used in the app

home: Inicio # Home page name
algo_std_asset: Algorand Standard Asset (El activo estándar de Algorand)
nonfungible_token: Non-Fungible Token (La ficha no fungible)
close: Cerrar # For a button to close dialog/modal
none: Nada # Often used when displaying that a form field value was not given or was empty
number_value: "{{value, number}}" # When displaying a number without any other text
asset_amount: "{{amount, number}} {{asset}}" # For displaying amount of an asset
loading: Cargando…

# Unit name of the token for Algorand
# More information about specifying singular and plural versions of a word:
# https://www.i18next.com/translation-function/plurals#singular-plural
algo_one: Algo # 1 Algo
algo_other: Algos # Multiple Algos

unit_one: unidad # 1 unit
unit_other: unidades # Multiple units

# These labels are used to help screen readers
# More information: https://www.radix-ui.com/primitives/docs/components/toast#api-reference
toast: # Toast = an in-app notification
  provider_label: Notificación # Should be singular
  viewport_label: Notificaciones ({hotkey}) # Should be plural, `{hotkey}` should not be translated

form: # For forms
  required: Obligatorio # When a field is required
  error:
    required: Esto es obligatorio.
    string:
      length: Debe tener {{count, number}} caracteres.
      max: Debe tener como máximo {{count, number}} caracteres.
    number:
      min: Debe ser al menos {{min, number}}.
      max: Debe ser como máximo {{max, number}}.
