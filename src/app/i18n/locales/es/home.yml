# Home page

hero: # The attention-grabber that is first thing the user sees
  main_paragraph: Cree y envíe casi cualquier tipo de transacción de Algorand.
  start_button: ¡Cree una nueva transacción!
what_is_this:
  heading: ¿Qué es esto?
  paragraph: >-
    TxnPato es una herramienta web gratuita y de código abierto que sirve de interfaz gráfica de
    usuario (IGU) para crear y enviar fácilmente transacciones Algorand sin necesidad de tener
    conocimientos de desarrollo de software.
how_it_works:
  heading: ¿Cómo funciona?
  compose:
    heading: 1. Componga la transacción.
    paragraph: >-
      Comience a crear una nueva transacción introduciendo la información de la transacción.
      Utilice una de las preselecciones de transacciones para que este paso sea más rápido y
      sencillo.
    button: Componer una nueva transacción
  sign:
    heading: 2. Firme la transacción.
    paragraph: >-
      Cada transacción debe ser firmada antes de ser enviada. Conecte su billetera y firme la
      transacción. Si usted guardó una transacción como un archivo, puede importarla para
      firmarla.
    button: Importar y firmar una transacción
  send:
    heading: 3. Envíe la transacción.
    paragraph: >-
      Envíe la transacción firmada. Una transacción exitosa se confirma y finaliza normalmente en
      menos de 4 segundos. Si usted guardó una transacción firmada como archivo, puede importarla
      para enviarla.
    button: Importar y enviar una transacción firmada
uses:
  heading: ¿Para qué puedo utilizar esta herramienta?
  simple_things:
    heading: Cosas sencillas
    list:
      0: Enviar Algos
      1: Optar a un token o <1>ASA</1>
      2: Transferir un <1>NFT</1>
      3: Y más
  complex_things:
    heading: Cosas avanzadas o complejas
    list:
      0: Marcar una cuenta como «en línea» to start participating consensus
      1: Actualizar una aplicación (smart contract)
      2: Recuperar (Claw back) un activo
      3: Y más
  dangerous_things:
    heading: Cosas peligrosas
    list:
      0: Recodificar una cuenta
      1: Cerrar una cuenta
      2: Y más
