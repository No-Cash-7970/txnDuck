# Home page

hero: # The attention-grabber that is first thing the user sees
  main_paragraph: Cree y envíe casi cualquier tipo de transacción de Algorand.
  start_button: ¡Cree una nueva transacción!
how_it_works:
  heading: ¿Cómo funciona?
  compose:
    heading: 1. Componer la transacción.
    paragraph: >
      Comience a crear una nueva transacción introduciendo la información de la transacción.
      Utilice una de las preselecciones de transacciones para que este paso sea más rápido y
      sencillo. Si desea firmar la transacción más tarde, puede exportarla como archivo.
    button: Componer una nueva transacción
  sign:
    heading: 2. Firmar la transacción.
    paragraph: >
      Cada transacción debe ser firmada antes de ser enviada. Conecte su monedero y firme la
      transacción. Si guardaste una transacción compuesta como archivo, puedes importarla para
      firmarla.
    button: Importar y firmar una transacción
  send:
    heading: 3. Enviar la transacción.
    paragraph: >
      Envíe la transacción firmada. Una transacción correcta suele confirmarse y finalizar en menos
      de 4 segundos. Si guardaste una transacción firmada como archivo, puedes importarla para
      enviarla.
    button: Importar y enviar una transacción firmada
uses:
  heading: ¿Para qué puedo utilizar esta herramienta?
  simple_things:
    heading: Cosas sencillas
    list:
      0: Enviar Algos
      1: Optar a un token o <1>ASA</1>
      2: Transferir un <1>NFT</1>
      3: Y más
  complex_things:
    heading: Cosas avanzadas o complejas
    list:
      0: Marcar una cuenta como «en línea» to start participating consensus
      1: Actualizar una aplicación (smart contract)
      2: Recuperar (Claw back) un activo
      3: Y más
  dangerous_things:
    heading: Cosas peligrosas
    list:
      0: Recodificar una cuenta
      1: Cerrar una cuenta
      2: Y más
