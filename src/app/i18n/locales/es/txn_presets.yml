title: Eligir una preselección de transacción
instruction: >
  Componga una transacción más rápidamente utilizando uno de las siguientes preselecciones.
skip_btn: O sáltese esto y componga una transacción sin utilizar una preselección
category_label: Categorías
all_title: Todas
# General category
general_title: General
transfer_algos:
  heading: Transferir Algos
  description: Transfiera Algos de una cuenta monedero a otra (o a sí mismo).
  action: Transferir Algos
rekey_account:
  heading: Recodificar una cuenta
  description: >
    Cambie la(s) clave(s) privada(s) de gasto autorizada(s) manteniendo la misma dirección
    pública.
  action: Recodificar una cuenta
close_account:
  heading: Cierrar una cuenta
  description: Elimine una cuenta del libro mayor.
  action: Cierrar una cuenta
# Asset category
asset_title: Activo
asset_transfer:
  heading: Transferir un activo
  description: Transfiera un activo de una cuenta monedero a otra (o a sí mismo).
  action: Transferir un activo
asset_opt_in:
  heading: Optar por un activo
  description: Habilite la capacidad de recibir o enviar un activo concreto optando por ese activo.
  action: Optar por un activo
asset_opt_out:
  heading: Optar por la exclusión de un activo
  description: Elimine un activo de la cuenta, deshaciendo así el optar por el activo.
  action: Optar por la exclusión
asset_create:
  heading: Crear un activo
  description: Cree un activo nuevo.
  action: Crear un activo
asset_reconfig:
  heading: Reconfigurar un activo
  description: Cambie la configuración de un activo existente.
  action: Reconfigurar un activo
asset_clawback:
  heading: Revocar (Claw back) un activo
  description: Elimine un número determinado de activos de una cuenta de destino.
  action: Revocar un activo
asset_freeze:
  heading: Congelar un activo
  description: Desactive la capacidad de una cuenta para enviar o recibir un determinado activo.
  action: Congelar un activo
asset_unfreeze:
  heading: Descongelar un activo
  description: >
    Descongele una cuenta para un activo concreto. De este modo, se habilita la capacidad de la
    cuenta para enviar o recibir ese activo.
  action: Descongelar un activo
asset_destroy:
  heading: Destruir un activo
  description: Elimine un activo existente del libro de Algorand.
  action: Destruir un activo
# Application category
app_title: Aplicación (Smart contract)
app_run:
  heading: Ejecutar una aplicación
  description: >
    Realice una llamada a la aplicación genérica para ejecutar el <code>ApprovalProgram</code> de
    la aplicación.
  action: Ejecutar una aplicación
app_opt_in:
  heading: Optar por una aplicación
  description: >
    Habilite el estado local que se utilizará. No es necesario si la aplicación no requiere ningún
    estado local. local.
  action: Optar por una aplicación
app_deploy:
  heading: Desplegar una aplicación
  description: Despliegue una aplicación nueva.
  action: Desplegar una aplicación
app_update:
  heading: Actualizar una aplicación
  description: >
    Actualice la lógica de la aplicación, si el <code>ApprovalProgram</code> de la aplicación lo
    permite.
  action: Actualizar una aplicación
app_close:
  heading: Cierrar de la aplicación
  description: Salga con gracia de una aplicación y elimine su estado local del registro de saldos.
  action: Cierrar de la aplicación
app_clear:
  heading: Cancelar una aplicación
  description: Fuerce la eliminación del estado local del registro de saldos.
  action: Cancelar una aplicación
app_delete:
  heading: Destruir una aplicación
  description: >
    Elimine la aplicación, si el <code>ApprovalProgram</code> de la aplicación lo permite.
  action: Destruir una aplicación
# Participation key category
part_key_title: Clave de participación
reg_online:
  heading: Registrar una cuenta en línea
  description: Registre una cuenta como «en línea» para empezar a participar en el consenso.
  action: Registrar en línea
reg_offline:
  heading: Registrar una cuenta fuera de línea
  description: Registre una cuenta como «desconectada» para dejar de participar en el consenso.
  action: Registrar fuera de línea
reg_nonpart:
  heading: Registrar una cuenta como no participante
  description: >
    Marcar <em>permanentemente</em> una cuenta como no participante. <em>La cuenta nunca podrá
    conectarse o desconectarse y recibir recompensas.</em>
  action: Registrar como no participante
