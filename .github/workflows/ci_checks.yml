name: CI Checks
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md" # Do not run checks when only documentation files are changed
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md" # Do not run checks when only documentation files are changed
  workflow_dispatch: null
jobs:
  e2e-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack for Yarn
        run: corepack enable
      - name: Set up Node cache # Set up Node cache by installing again
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Install browsers for E2E testing
        run: yarn playwright install --with-deps
      - name: Run E2E tests
        run: yarn test:e2e
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
  unit-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack for Yarn
        run: corepack enable
      - name: Set up Node cache # Set up Node cache by installing again
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run unit tests
        run: yarn test:ci
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack for Yarn
        run: corepack enable
      - name: Set up Node cache # Set up Node cache by installing again
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run linter
        run: yarn lint
  commitlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack for Yarn
        run: corepack enable
      - name: Set up Node cache # Set up Node cache by installing again
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run Commitlint (on push)
        if: github.event_name == 'push'
        run: yarn commitlint --verbose --from ${{github.event.before}} --to ${{github.event.after}}
      - name: Run Commitlint (on pull request)
        if: github.event_name == 'pull_request'
        run: yarn commitlint --verbose --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}

